<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- min-h-screen -->
  <body class="relative font-roboto text-android-green bg-eerie-black">
    <section class="">
      <h1
        class="
          py-4
          font-press-start-2p
          text-center
          font-black
          text-2xl
          lg:text-5xl
        "
      >
        Battleship
      </h1>
      <div class="xl:flex">
        <article class="board-container">
          <h2 class="board-title">YOUR FLEET</h2>
          <div class="board-wrapper">
            <ul class="list horizontal">
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li>10</li>
            </ul>
            <ul class="list vertical">
              <li>A</li>
              <li>B</li>
              <li>C</li>
              <li>D</li>
              <li>E</li>
              <li>F</li>
              <li>G</li>
              <li>H</li>
              <li>I</li>
              <li>J</li>
            </ul>
            <div class="board">
              <div id="player-board" class="stage-container"></div>
            </div>
          </div>
          <footer>
            <button id="randomise-btn" class="btn py-2 px-3">Randomize</button>
          </footer>
        </article>
        <article class="board-container">
          <h2 class="board-title">ENEMY'S FLEET</h2>
          <div class="board-wrapper">
            <ul class="list horizontal">
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li>10</li>
            </ul>
            <ul class="list vertical">
              <li>A</li>
              <li>B</li>
              <li>C</li>
              <li>D</li>
              <li>E</li>
              <li>F</li>
              <li>G</li>
              <li>H</li>
              <li>I</li>
              <li>J</li>
            </ul>
            <div
              id="overlay"
              class="
                col-start-2 col-end-grid-end
                row-start-2 row-end-grid-end
                z-10
                grid
                place-content-center
                bg-eerie-black bg-opacity-90
              "
            >
              <button id="play-btn" class="btn px-6 py-2 text-2xl">Play</button>
            </div>
            <div class="board">
              <div id="enemy-board" class="stage-container"></div>
            </div>
          </div>
        </article>
      </div>
    </section>

    <div
      id="end-game-overlay"
      class="
        hidden
        absolute
        z-50
        top-0
        h-full
        w-full
        grid
        place-content-center
        bg-eerie-black bg-opacity-95
      "
    >
      <article class="p-4">
        <h3
          id="end-game-title"
          class="my-4 text-3xl sm:text-4xl font-bold text-center"
        ></h3>
        <h4 id="end-game-subtitle" class="text-center text-xl sm:text-2xl"></h4>
        <button id="new-game" class="btn block mx-auto px-4 py-2 text-xl">
          New Game
        </button>
      </article>
    </div>
  </body>
</html>
