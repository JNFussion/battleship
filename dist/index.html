<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <link rel="icon" href="ship-solid.svg"><script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="canvas.bundle.js"></script><script defer src="dom.bundle.js"></script><script defer src="gameboard.bundle.js"></script><script defer src="player.bundle.js"></script><script defer src="game.bundle.js"></script><script defer src="ship.bundle.js"></script></head>
  <body
    class="relative min-h-screen font-roboto text-android-green bg-eerie-black"
  >
    <section class="">
      <h1 class="p-4 font-press-start-2p font-black text-5xl">Battleship</h1>
      <div class="my-4 flex justify-evenly">
        <article class="">
          <h2 class="font-press-start-2p text-xl font-semibold text-center">
            YOUR FLEET
          </h2>
          <div class="w-500px h-500px grid grid-cols-11 grid-rows-11">
            <ul
              class="
                col-start-2 col-end-grid-end
                flex
                items-end
                border-l
                text-center
              "
            >
              <li class="flex-1">1</li>
              <li class="flex-1">2</li>
              <li class="flex-1">3</li>
              <li class="flex-1">4</li>
              <li class="flex-1">5</li>
              <li class="flex-1">6</li>
              <li class="flex-1">7</li>
              <li class="flex-1">8</li>
              <li class="flex-1">9</li>
              <li class="flex-1">10</li>
            </ul>
            <ul
              class="
                row-start-2 row-end-grid-end
                pr-2
                flex flex-col
                items-end
                justify-around
                border-t
              "
            >
              <li class="">A</li>
              <li class="">B</li>
              <li class="">C</li>
              <li class="">D</li>
              <li class="">E</li>
              <li class="">F</li>
              <li class="">G</li>
              <li class="">H</li>
              <li class="">I</li>
              <li class="">J</li>
            </ul>
            <div
              id="player-board"
              class="
                w-full
                h-full
                col-start-2 col-end-grid-end
                row-start-2 row-end-grid-end
                border border-android-green
              "
            ></div>
          </div>
          <footer>
            <button id="randomise-btn" class="btn py-2 px-3">Randomize</button>
          </footer>
        </article>
        <article class="">
          <h2 class="font-press-start-2p text-xl font-semibold text-center">
            ENEMY'S FLEET
          </h2>
          <div class="w-500px h-500px grid grid-cols-11 grid-rows-11">
            <ul
              class="
                col-start-2 col-end-grid-end
                flex
                items-end
                border-l
                text-center
              "
            >
              <li class="flex-1">1</li>
              <li class="flex-1">2</li>
              <li class="flex-1">3</li>
              <li class="flex-1">4</li>
              <li class="flex-1">5</li>
              <li class="flex-1">6</li>
              <li class="flex-1">7</li>
              <li class="flex-1">8</li>
              <li class="flex-1">9</li>
              <li class="flex-1">10</li>
            </ul>
            <ul
              class="
                row-start-2 row-end-grid-end
                pr-2
                flex flex-col
                items-end
                justify-around
                border-t
              "
            >
              <li class="">A</li>
              <li class="">B</li>
              <li class="">C</li>
              <li class="">D</li>
              <li class="">E</li>
              <li class="">F</li>
              <li class="">G</li>
              <li class="">H</li>
              <li class="">I</li>
              <li class="">J</li>
            </ul>
            <div
              id="overlay"
              class="
                col-start-2 col-end-grid-end
                row-start-2 row-end-grid-end
                z-10
                grid
                place-content-center
                bg-eerie-black bg-opacity-90
              "
            >
              <button id="play-btn" class="btn px-6 py-2 text-2xl">Play</button>
            </div>
            <div
              id="enemy-board"
              class="
                w-full
                h-full
                col-start-2 col-end-grid-end
                row-start-2 row-end-grid-end
                border border-android-green
              "
            ></div>
          </div>
        </article>
      </div>
    </section>

    <div
      id="end-game-overlay"
      class="
        hidden
        absolute
        z-50
        top-1/10
        h-5/6
        w-full
        top-0
        grid
        place-content-center
        bg-eerie-black bg-opacity-95
      "
    >
      <article class="p-4">
        <h3 id="end-game-title" class="text-4xl font-bold"></h3>
        <h4 id="end-game-subtitle" class="text-center text-2xl"></h4>
        <button id="new-game" class="btn block mx-auto px-4 py-2 text-xl">
          New Game
        </button>
      </article>
    </div>
  </body>
</html>
